<div ng-controller="createController">
<form ng-submit="shorten.submit()">
  <input ng-model="shorten.url" ng-minLength="5" ng-pattern="pattern" class='text' type='text' name='url'>
  <input type='submit' value='Shorten'>
</form>
  <img class='spinner' ng-show="spinner" src='/spiffygif_46x46.gif'>
  <div class='message'>{{failMessage}}</div>
  <div ng-show="newLinks">
    <div class="link info">
      <img src='/redirect_icon.png'/>
      <div class='visits'><span class='count'>{{link.visits}}</span>Visits</div>
      <div class='title'>{{link.title}}</div>
      <div class='original'>{{link.url}}</div>
      <a href='{{link.base_url}}/{{link.code}}'>{{link.base_url}}/{{link.code}}</a>
    </div>
  </div>
</div>
